                    <script>
                        TOTAL_I=11;
                        colors=["black","red","yellow","blue"];
                    
                function get_answer() {
                    var out='';
                    var cc='';
                    for(var i=0;i<TOTAL_I;i++){
                        cc = $("#t"+i)[0].getAttribute("bgcolor");
                        out += Math.max(0, colors.indexOf(cc))
                        if(i < TOTAL_I-1){
                            out += ',';                        
                        }
                    }
                    return out
                }
                $(".cc").click(function(){
                    var currentColor = $(this)[0].getAttribute("bgcolor");
                    var nextColor = colors[(colors.indexOf(currentColor) + 1) % colors.length];
                     $(this)[0].setAttribute("bgcolor", nextColor);
                });
                
                $("#next").click(function(){
                    window.location = '../test_0/test_3.html'
                });
                
                    $("#sub").click(function(){                        
                        const link = document.createElement("a");
                        const content = get_answer();
                        const file = new Blob([content], { type: 'text/plain' });
                        link.href = URL.createObjectURL(file);
                        link.download = "saved_0_2.txt";
                        link.click();
                        URL.revokeObjectURL(link.href);
                    });
                    </script>
